<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Sign-In</title>
</head>
<body>
    <header>

        <input type="checkbox" name="" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="#" class="logo"><span>Bazaar</span></a>

        <nav class="navbar">
            <a href="index.html"><i class="fa fa-home"></i> Home</a>
            <a href="cart.html"><i class="fa fa-shopping-cart"></i> Cart</a>
            <a href="signin.html"><i class="fa fa-user"></i> Sign-In</a>
        </nav>
    </header>
        

    <section class="form">
        <h1 class="heading" id="heading_2">Sign-In</h1>
        <div class="formbox">
            <img src="images/userIcon.png" alt="User Icon  ">
            
            <form>
                <label>Enter UserName:</label>
                <input type="text" name="uname" class="tb">
                <label>Enter Password:</label>
                <input type="password" name="pswd" class="tb">
                <button type="button" class="b1">Submit</button>
                <hr>
                <p class="or">OR</p>
                <p>Don't have an account? <a href="signup.html" target="blank"><strong>Sign-up!</strong></a></p>
    
            </form>
        </div>
    </section>
    
</body>
</html>
